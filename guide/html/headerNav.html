<div class="header">
  <div class="menu col-md-8">
    <nav> 
      <div class="container-fluid">
        <div class="col-xs-3 tab">
          <a href="/guide/">Home</a>
        </div>
        <div class="col-xs-3 tab">
          <a href="movies">Movie Showtimes</a>
        </div>
        <div class="col-xs-3 tab">
          <a href="sports">Sports on TV</a>
        </div>
        <div class="col-xs-3 tab">
          <a href="moviesOnTv">Movies on TV</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="zip-container col-xs-12 col-md-4" ng-hide="zipSet">
    <form id="zip-code-form">
      <div class="form-group col-md-12">
        <div class="col-xs-6">
          <input type="number" class="form-control col-md-2" name="zip-code" placeholder="Enter zip code" ng-model="zipCode">
        </div>
        <div class="col-xs-3">
          <input type="Submit" class="form-control col-md-1" value="Go" ng-click="setZipCode()">
        </div>
      </div>
    </form>
  </div>

  <div class="zip-container col-xs-12 col-md-4" ng-show="zipSet">
    <div class="col-md-12">
      <h4>Zip: {{zipCode}}</h4>
      <button ng-click="clearZip()" class="btn btn-default btn-xs inline">X</button>
    </div>
  </div>
</div>
