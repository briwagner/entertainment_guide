<div class='movie-grid'>
  <header>
    <form ng-hide="movies.length > 0">
      <input type='submit' value="Find Movies" ng-click="getMovieData()">
    </form>
    <div ng-show="movies.length > 0">
      <h4>Found {{movies.length}} movies</h4>
    </div>
  </header>

  <div ng-show="loading">Loading ...</div>

  <div ng-repeat="m in movies | orderBy:'title'" class="movie-tile">
    <movie-tile></movie-tile>
  </div>
</div>
