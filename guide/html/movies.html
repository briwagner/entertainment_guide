<div class='movie-grid'>
  <header>
    <form>
      <input name="zipCode" type="text" placeholder="Enter zip code" ng-model="zipCode">
      <input type='submit' value="Find Movies" ng-click="getMovieData(zipCode)">
    </form>
    <h4 ng-show="movies.length > 0">Found {{movies.length}} movies</h4>
  </header>

  <div ng-show="loading">Loading ...</div>

  <div ng-repeat='m in movies | orderBy:"title"' class="movie-tile {{getGenres(m)}}">
    <movie-tile></movie-tile>
  </div>
</div>
